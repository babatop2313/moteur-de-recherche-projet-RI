<div class="auth-wrapper">

                      </svg>
                  </span>
                </div>
                <input type="email" class="form-control" formControlName="email" style="background-color: #caf2ec;"  placeholder="Email address">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">

                </div>
                <input type="password" class="form-control" formControlName="password" style="background-color: #caf2ec;" placeholder="Password">
              </div>
              <div class="form-group text-left mt-2">
                <div class="checkbox checkbox-primary d-inline">
                </div>
              </div>
              <a class="btn btn-block  mb-4" (click)="login()" style="background-color: #1DB3A0;">Connexion</a>
              <p class="mb-0 text-muted"><a style="color: #1DB3A0;" [routerLink]="['/sign-up']" class="f-w-400">Cr√©er un compte</a></p>
            </form>
            </div>
          </div>
        </div>
